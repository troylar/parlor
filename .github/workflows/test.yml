name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint code (ruff)
        run: ruff check src/ tests/

      - name: Check formatting (ruff)
        run: ruff format --check src/ tests/

      - name: Run tests with coverage
        run: pytest --cov=anteroom --cov-report=xml tests/

      - name: Upload coverage reports to Codecov
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de  # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: troylar/anteroom

  security-audit:
    name: Dependency audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pip-audit (direct + transitive)
        run: pip-audit

  snyk-security:
    name: Snyk security scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6
        with:
          python-version: "3.13"

      - name: Install production dependencies only
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Set up Node.js (for Snyk CLI)
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4
        with:
          node-version: "20"

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Generate production requirements for SCA
        run: pip freeze --exclude-editable > requirements-prod.txt

      - name: Run Snyk Open Source (SCA)
        id: snyk-sca
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk test \
            --file=requirements-prod.txt \
            --package-manager=pip \
            --severity-threshold=medium \
            --json-file-output=snyk-sca.json \
            --sarif-file-output=snyk-sca.sarif

      - name: Run Snyk Code (SAST)
        id: snyk-code
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          # SAST is informational — Snyk Code lacks inline ignore support for Python,
          # and all current findings are false positives (parameterized queries, path
          # sanitization, intentional verify_ssl config, placeholder API key default).
          # SARIF is uploaded for visibility; SCA is the enforced gate.
          snyk code test \
            --severity-threshold=high \
            --json-file-output=snyk-code.json \
            --sarif-file-output=snyk-code.sarif

      - name: Upload SCA SARIF to GitHub
        if: always()
        uses: github/codeql-action/upload-sarif@f5c2471be782132e47a6e6f9c725e56730d6e9a3  # v3
        continue-on-error: true
        with:
          sarif_file: snyk-sca.sarif
          category: snyk-sca

      - name: Upload Code SARIF to GitHub
        if: always()
        uses: github/codeql-action/upload-sarif@f5c2471be782132e47a6e6f9c725e56730d6e9a3  # v3
        continue-on-error: true
        with:
          sarif_file: snyk-code.sarif
          category: snyk-code

      - name: Upload JSON reports as artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        continue-on-error: true
        with:
          name: snyk-reports
          path: |
            snyk-sca.json
            snyk-code.json
            requirements-prod.txt
          retention-days: 30

      - name: Fail if Snyk SCA found vulnerabilities
        if: always()
        run: |
          # Only SCA (dependency vulnerabilities) is enforced.
          # SAST is informational — SARIF is uploaded for review but does not block CI.
          # Snyk Code lacks Python inline-ignore support, and all current SAST findings
          # are confirmed false positives (see PR #127 for full triage).
          if [ "${{ steps.snyk-sca.outcome }}" = "failure" ]; then
            echo "::error::Snyk SCA found dependency vulnerabilities. Check snyk-sca.json for details."
            exit 1
          fi
          echo "Snyk SCA passed — no dependency vulnerabilities found."

  build:
    name: Build package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6
        with:
          python-version: "3.x"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Check distribution
        run: |
          pip install twine
          twine check dist/*
