name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint code (ruff)
        run: ruff check src/ tests/

      - name: Check formatting (ruff)
        run: ruff format --check src/ tests/

      - name: Run tests with coverage
        run: pytest --cov=anteroom --cov-report=xml tests/

      - name: Upload coverage reports to Codecov
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de  # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: troylar/anteroom

  security-audit:
    name: Dependency audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pip-audit (direct + transitive)
        run: pip-audit

  semgrep:
    name: Semgrep SAST scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6
        with:
          python-version: "3.13"

      - name: Install Semgrep
        run: pip install 'semgrep>=1.68.0'

      - name: Run Semgrep scan
        id: semgrep
        run: |
          semgrep scan \
            --config p/python \
            --config p/security-audit \
            --sarif \
            --output semgrep-results.sarif \
            src/
          echo "âœ… Semgrep scan completed with no blocking findings"

      - name: Upload SARIF to GitHub
        if: always()
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e  # v3
        continue-on-error: true
        with:
          sarif_file: semgrep-results.sarif
          category: semgrep

  build:
    name: Build package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6
        with:
          python-version: "3.x"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Check distribution
        run: |
          pip install twine
          twine check dist/*
