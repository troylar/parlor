name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint code (ruff)
        run: ruff check src/ tests/

      - name: Check formatting (ruff)
        run: ruff format --check src/ tests/

      - name: Run tests with coverage
        run: pytest --cov=anteroom --cov-report=xml tests/

      - name: Upload coverage reports to Codecov
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: troylar/anteroom

  security-audit:
    name: Dependency audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pip-audit
        run: pip-audit

  snyk-security:
    name: Snyk security scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Set up Node.js (for Snyk CLI)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run Snyk Open Source (SCA)
        id: snyk-sca
        uses: snyk/actions/python-3.10@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium --json-file-output=snyk-sca.json --sarif-file-output=snyk-sca.sarif

      - name: Run Snyk Code (SAST)
        id: snyk-code
        uses: snyk/actions/python-3.10@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: --severity-threshold=medium --json-file-output=snyk-code.json --sarif-file-output=snyk-code.sarif

      - name: Upload SCA SARIF to GitHub
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: snyk-sca.sarif
          category: snyk-sca

      - name: Upload Code SARIF to GitHub
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: snyk-code.sarif
          category: snyk-code

      - name: Upload JSON reports as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-reports
          path: |
            snyk-sca.json
            snyk-code.json
          retention-days: 30

      - name: Fail if Snyk found vulnerabilities
        if: always()
        run: |
          if [ "${{ steps.snyk-sca.outcome }}" = "failure" ] || [ "${{ steps.snyk-code.outcome }}" = "failure" ]; then
            echo "::error::Snyk found security vulnerabilities. Check the Snyk dashboard and uploaded SARIF for details."
            exit 1
          fi

  build:
    name: Build package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Check distribution
        run: |
          pip install twine
          twine check dist/*
